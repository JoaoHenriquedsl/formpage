<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cadastro">
        <div id="c-left">
            <img src="undraw_shopping_re_hdd9 (1).svg" alt="">
        </div>
        <div id="c-right">

            <div class="form-title">
                <h1>Cadastra-se</h1>
                <div class="btn-container">
                    <a href="#" class="btn" id="titlebtn">Entrar</a>
                </div>
            </div>

            <div class="form-inputs">
                <div class="inpute">
                    <div class="inputs-separator">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" class="input" placeholder="Digite seu primeiro nome">                             
                    </div>
    
                    <div class="inputs-separator">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" class="input" placeholder="Digite seu e-mail">                             
                    </div>
    
                    <div class="inputs-separator">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="input" placeholder="Digite sua senha">                             
                    </div>
                </div>

                <div class="inputd">
                    <div class="inputs-separator">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" class="input" placeholder="Digite seu sobrenome">                             
                    </div>
    
                    <div class="inputs-separator">
                        <label for="celular">Celular</label>
                        <input type="number" id="celular" name="celular" class="input" placeholder="(xx) xxxx-xxxx">                     
                    </div>
    
                    <div class="inputs-separator">
                        <label for="senha">Confirme sua senha</label>
                        <input type="password" id="senha" name="senha" class="input" placeholder="Digite sua senha novamente">                             
                    </div>
                </div>
            </div>

            <div class="radio-inputs">
                <h3>Gênero</h3>
                <div class="radio-separator">
                    <input type="radio" name="sex" id="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div class="radio-separator">
                    <input type="radio" name="sex" id="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div class="radio-separator">
                    <input type="radio" name="sex" id="outros">
                    <label for="outros">Outros</label>
                </div>
                <div class="radio-separator">
                    <input type="radio" name="sex" id="ni">
                    <label for="ni">Prefiro não informar</label>
                </div>
            </div>

            <div class="submit-container">
                <a href="#" class="btn">Cadastrar</a></div>
            </div>

        </div>
    </div>

</body>
</html>
